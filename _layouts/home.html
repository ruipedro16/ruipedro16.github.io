---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts and site.posts != empty -%}
    <div class="posts">
      <h2>Recent Posts</h2>
      <ul>
        {%- for post in site.posts -%}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
          </li>
        {%- endfor -%}
      </ul>
    </div>
  {%- endif -%}
  
</div>
